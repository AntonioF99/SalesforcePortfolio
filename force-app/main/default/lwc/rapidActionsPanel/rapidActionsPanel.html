<template>
    <lightning-card title="Rapid Actions" icon-name="utility:quick_text">

        <div class="slds-card__body slds-card__body_inner">

            <!-- ========== INVOICE ACTIONS ========== -->
            <template if:true={isInvoice}>
                <div class="slds-grid slds-grid_align-spread slds-p-around_medium">

                    <!-- Send Invoice Button -->
                    <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                        <lightning-button
                            variant="brand"
                            label="Send Invoice"
                            icon-name="utility:email"
                            onclick={handleSendInvoice}
                            disabled={isSendButtonDisabled}
                            class="slds-button slds-button_stretch"
                        ></lightning-button>
                    </div>

                    <!-- Mark as Paid Button -->
                    <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                        <lightning-button
                            variant="success"
                            label="Mark as Paid"
                            icon-name="utility:check"
                            onclick={handleMarkAsPaid}
                            disabled={isPaidButtonDisabled}
                            class="slds-button slds-button_stretch"
                        ></lightning-button>
                    </div>

                </div>
            </template>

            <!-- ========== SUBSCRIPTION ACTIONS ========== -->
            <template if:true={isSubscription}>
                <div class="slds-grid slds-grid_align-spread slds-p-around_medium">

                    <!-- Activate Button -->
                    <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                        <lightning-button
                            variant="brand"
                            label="Activate Subscription"
                            icon-name="utility:check"
                            onclick={handleActivate}
                            disabled={isActivateButtonDisabled}
                            class="slds-button slds-button_stretch"
                        ></lightning-button>
                    </div>

                    <!-- Cancel Button -->
                    <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                        <lightning-button
                            variant="destructive"
                            label="Cancel Subscription"
                            icon-name="utility:ban"
                            onclick={handleCancelClick}
                            disabled={isCancelButtonDisabled}
                            class="slds-button slds-button_stretch"
                        ></lightning-button>
                    </div>

                </div>
            </template>

            <!-- No Actions Available -->
            <template if:false={isInvoice}>
                <template if:false={isSubscription}>
                    <div class="slds-text-align_center slds-p-around_medium">
                        <p class="slds-text-color_weak">
                            No actions available for this record type.
                        </p>
                    </div>
                </template>
            </template>

        </div>
    </lightning-card>

    <!-- ========== CANCELLATION MODAL ========== -->
    <template if:true={showCancellationModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleCancelModalClose}
                    >
                        <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Cancel Subscription</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon
                            icon-name="utility:warning"
                            size="x-small"
                            variant="warning"
                            class="slds-m-right_x-small"
                        ></lightning-icon>
                        <h2>This action cannot be undone. Please provide a reason for cancellation.</h2>
                    </div>

                    <lightning-textarea
                        name="cancellationReason"
                        label="Cancellation Reason"
                        placeholder="Enter the reason for cancelling this subscription..."
                        value={cancellationReason}
                        onchange={handleReasonChange}
                        required
                        max-length="500"
                    ></lightning-textarea>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        label="Cancel"
                        onclick={handleCancelModalClose}
                    ></lightning-button>
                    <lightning-button
                        variant="destructive"
                        label="Confirm Cancellation"
                        onclick={handleCancelConfirm}
                    ></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
